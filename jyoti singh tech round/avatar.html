<html>
<head>
	<title>Image</title>
	<style>
	.avatar{

		width: 150px;
		height: 150px;
		border:2px solid #000;
		border-radius: 50%;
		position:relative;
		overflow-y: hidden;
	}
	.avatar img{
		width: 100%;
		height: 100%;
		object-fit: cover;
		object-position: center;
	}

	</style>
	
	
</head>
<body>
	<div class="avatar">
	<img src="download.jpg"  alt="">
	</div>
</body>
</html>
