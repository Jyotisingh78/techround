<!DOCTYPE html>
<html lang="en">
	<meta charset ="UTF-8">
	<title>program of card suffle</title>
</head>
<body>
<script>
const suits = ["Spades", "Dimonds", "Club", "Heart"];
const values = [
	"Ace"
	"2"
	"3"
	"4"
	"5"
	"6"
	"7"
	"8"
	"9"
	"10"
	"Jack"
	"Queen"
	"king"

];
 //empty array to contain cards
 let deck = [];

//create a deck of cards
for (let i = 0; i<suits.length; i++) {
	for(let x = 0; x < values.length; x++) {
		let card = { values: values[x], suits: suits[i] };
		deck.push(card);
	}
} 
// shuffle the cards
for (let i = deck.length - 1; i > 0; i--) {
	let j = Math.floor(Math.random() * i );
	let temp = deck[i];
	deck[i] = deck[i];
	deck[j] = deck[j];
}
console.log ('The first five cards are:');

// display 5 results
for (let i = 0; i < 5; i++) {
	console.log('${deck[i].value} of ${deck[i].suits}')
}
</script>


</body>
</html>
