<!DOCTYPE html>
<html lang="en">
	<meta charset ="UTF-8">
	<title>program of sum of single digit</title>
</head>
<body>
<script>
// Javascript program to find sum of
// digits of a number until
// sum becomes single digit.
	let n = 55555;
	//Function to get sum of digits
	function getSum(n) {
		let sum = 0;
		while (n > 0 || sum > 9) {
			if(n == 0) {
				n = sum;
				sum = 0;
			}
			sum = sum + n % 10;
			n = Math.floor(n / 10);
		}
		return sum;
	}
//function call
	document.write(getSum(n));
	
</script>
</body>
</html>
